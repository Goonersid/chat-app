<div class="row">
<div class="col-4">
<h2>List of users</h2>
<div class="list-group" *ngFor="let user of chatService.allUsers">
	<template [ngIf]="user.user_id != currentUser.user_id"]>
  		<a [ngClass]="processClasses(user)" class="list-group-item list-group-item-action" (click)="onSelect(user)">{{user.name}}</a>
  	</template>
</div>
</div>
<div class ="col">
	<chat-room *ngIf="selectedUser" [user]="selectedUser"></chat-room>	
</div>
